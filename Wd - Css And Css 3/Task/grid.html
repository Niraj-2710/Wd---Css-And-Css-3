<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards Grid</title>
    <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
                grid-gap: 20px; 
                max-width: 1000px; 
                width: 100%;
                padding: 20px;
            }

            .product-card {
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                text-align: center;
            }

            .product-card img {
                width: 100%;
                height: 200px; 
                object-fit: cover; 
                border-radius: 8px;
            }

            .product-card h3 {
                margin: 10px 0;
                font-size: 25px;
                color: #333;
            }

            .product-card .price {
                font-size: 1.1rem;
                color: lightskyblue; 
                font-weight: bold;
            }

            .product-card:hover {
                transform: translateY(-5px); 
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            }

            @media screen and (max-width: 768px) {
                .product-grid {
                    grid-template-columns: repeat(2, 300px); 
                }
            }

            @media screen and (max-width: 500px) {
                .product-grid {
                    grid-template-columns: 300px; 
                }
            }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price"> INR 2500.99</p>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">INR 3400.99</p>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">INR 4500.99</p>
        </div>
        <div class="product-card">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">INR 2900.99</p>
        </div>
        <div class="product-card">
            <img src="product5.jpg" alt="Product 5">
            <h3>Product 5</h3>
            <p class="price">INR 5500.99</p>
        </div>
        <div class="product-card">
            <img src="product6.jpg" alt="Product 6">
            <h3>Product 6</h3>
            <p class="price">INR 1900.99</p>
        </div>
        <div class="product-card">
            <img src="product7.jpg" alt="Product 7">
            <h3>Product 7</h3>
            <p class="price">INR 4900.99</p>
        </div>
        <div class="product-card">
            <img src="product8.jpg" alt="Product 8">
            <h3>Product 8</h3>
            <p class="price">INR 3900.99</p>
        </div>
        <div class="product-card">
            <img src="product9.jpg" alt="Product 9">
            <h3>Product 9</h3>
            <p class="price">INR 5900.99</p>
        </div>
    </div>

</body>
</html>
