<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="form-container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            <label for="name">Username</label>
            <input type="text" id="name" class="input-field" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" class="input-field" name="message" required></textarea>

            <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
